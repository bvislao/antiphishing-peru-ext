name: Build & Release Extensions

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (ej: v1.2.3). Vacío = usa versión de manifest.chrome.json'
        required: false
      prerelease:
        description: '¿Marcar como prerelease?'
        type: boolean
        default: false
        required: false

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      # Obtiene versión desde manifest.chrome.json y resuelve el tag a usar
      - name: Compute version & tag
        id: meta
        shell: bash
        run: |
          VERSION=$(jq -r '.version' manifest.chrome.json)
          if [[ -z "${{ github.event.inputs.tag }}" ]]; then
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
            else
              TAG="v${VERSION}"
            fi
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Versión: $VERSION  |  Tag: $TAG"

      # ✅ CHECK 1: versiones iguales en los tres manifests
      - name: Verify manifest versions match
        shell: bash
        run: |
          CHROME=$(jq -r '.version' manifest.chrome.json)
          FIREFOX=$(jq -r '.version' manifest.firefox.json)
          SAFARI=$(jq -r '.version' manifest.safari.json)
          echo "::notice::Chrome=$CHROME  Firefox=$FIREFOX  Safari=$SAFARI"
          if [[ "$CHROME" != "$FIREFOX" || "$CHROME" != "$SAFARI" ]]; then
            echo "❌ Las versiones de los manifests no coinciden."
            exit 1
          fi

      # ✅ CHECK 2: el tag coincide con la versión (vX.Y.Z ↔ X.Y.Z)
      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag != ''
        shell: bash
        run: |
          TAG='${{ steps.meta.outputs.tag }}'
          VERSION='${{ steps.meta.outputs.version }}'
          TAG_CLEAN="${TAG#v}"
          echo "::notice::Comparando tag=$TAG con version=$VERSION"
          if [[ "$TAG_CLEAN" != "$VERSION" ]]; then
            echo "❌ El tag ($TAG) no coincide con la versión del manifest ($VERSION)."
            exit 1
          fi

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build packages
        run: ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ steps.meta.outputs.version }}
          path: dist/*.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Anti-Phishing Perú ${{ steps.meta.outputs.tag }}
          body: |
            Build automático de la extensión Anti-Phishing Perú.

            Versión (manifest.chrome.json): ${{ steps.meta.outputs.version }}

            Archivos:
            - antiphishing-peru-chrome-v${{ steps.meta.outputs.version }}.zip
            - antiphishing-peru-firefox-v${{ steps.meta.outputs.version }}.zip
            - antiphishing-peru-safari-src-v${{ steps.meta.outputs.version }}.zip

            Nota: Safari es código fuente para convertir con Xcode (`safari-web-extension-converter`).
          prerelease: ${{ github.event.inputs.prerelease || 'false' }}
          files: |
            dist/antiphishing-peru-chrome-v${{ steps.meta.outputs.version }}.zip
            dist/antiphishing-peru-firefox-v${{ steps.meta.outputs.version }}.zip
            dist/antiphishing-peru-safari-src-v${{ steps.meta.outputs.version }}.zip