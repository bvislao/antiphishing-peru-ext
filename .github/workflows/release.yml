name: Build & Release Extensions

on:
  push:
    tags:
      - 'v*'           # crea release automáticamente si haces push de un tag vX.Y.Z
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag a usar (ej: v1.2.3). Si lo dejas vacío, se tomará la versión del manifest.chrome.json'
        required: false
      prerelease:
        description: '¿Marcar como prerelease?'
        type: boolean
        default: false
        required: false

permissions:
  contents: write   # necesario para crear el release y subir adjuntos

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build packages (chrome/firefox/safari-src)
        run: ./build.sh

      - name: Compute version & tag
        id: meta
        shell: bash
        run: |
          VERSION=$(jq -r '.version' manifest.chrome.json)
          if [[ -z "${{ github.event.inputs.tag }}" ]]; then
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
            else
              TAG="v${VERSION}"
            fi
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts (for CI debugging)
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ steps.meta.outputs.version }}
          path: dist/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Anti-Phishing Perú ${{ steps.meta.outputs.tag }}
          body: |
            Build automático de la extensión **Anti-Phishing Perú**.

            **Versión (manifest.chrome.json):** ${{ steps.meta.outputs.version }}

            **Archivos incluidos:**
            - antiphishing-peru-chrome-v${{ steps.meta.outputs.version }}.zip
            - antiphishing-peru-firefox-v${{ steps.meta.outputs.version }}.zip
            - antiphishing-peru-safari-src-v${{ steps.meta.outputs.version }}.zip

            > Nota: el paquete de Safari es el **código fuente** para convertir en Xcode con `safari-web-extension-converter`.
          prerelease: ${{ github.event.inputs.prerelease || 'false' }}
          files: |
            dist/antiphishing-peru-chrome-v${{ steps.meta.outputs.version }}.zip
            dist/antiphishing-peru-firefox-v${{ steps.meta.outputs.version }}.zip
            dist/antiphishing-peru-safari-src-v${{ steps.meta.outputs.version }}.zip