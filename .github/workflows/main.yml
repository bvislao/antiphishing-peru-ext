name: build-browser-zips

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y zip jq

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build zips
        run: ./build.sh

      - name: Upload artifacts (chrome/firefox/safari-src)
        uses: actions/upload-artifact@v4
        with:
          name: browser-zips
          path: |
            dist/chrome.zip
            dist/firefox.zip
            dist/safari-src.zip
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: browser-zips
          path: dist

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chrome.zip
            dist/firefox.zip
            dist/safari-src.zip
          draft: false
          prerelease: false
