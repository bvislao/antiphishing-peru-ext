name: CI

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]   # evita correr cuando pusheas tags de release
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      - name: Check manifest versions match
        run: |
          CHROME=$(jq -r '.version' manifest.chrome.json)
          FIREFOX=$(jq -r '.version' manifest.firefox.json)
          SAFARI=$(jq -r '.version' manifest.safari.json)
          echo "Chrome:  $CHROME"
          echo "Firefox: $FIREFOX"
          echo "Safari:  $SAFARI"
          test "$CHROME" = "$FIREFOX" -a "$CHROME" = "$SAFARI" \
            || (echo "Las versiones de manifests no coinciden" && exit 1)

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build (no release)
        run: ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ github.sha }}
          path: dist/*.zip