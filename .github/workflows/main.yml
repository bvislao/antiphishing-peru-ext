name: CI

on:
  push:
    branches: [ "**" ]
    tags-ignore: [ "v*" ]   # evitamos correr CI en tags de release
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      - name: Check manifests exist
        run: |
          test -f manifest.chrome.json || (echo "Falta manifest.chrome.json" && exit 1)
          test -f manifest.firefox.json || (echo "Falta manifest.firefox.json" && exit 1)
          test -f manifest.safari.json || (echo "Falta manifest.safari.json" && exit 1)

      - name: Verify manifest versions match
        run: |
          CHROME=$(jq -r '.version' manifest.chrome.json)
          FIREFOX=$(jq -r '.version' manifest.firefox.json)
          SAFARI=$(jq -r '.version' manifest.safari.json)
          echo "::notice::Chrome=$CHROME  Firefox=$FIREFOX  Safari=$SAFARI"
          if [[ "$CHROME" != "$FIREFOX" || "$CHROME" != "$SAFARI" ]]; then
            echo "‚ùå Las versiones de los manifests no coinciden."
            exit 1
          fi

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build packages (no release)
        run: ./build.sh

      - name: Upload artifacts (ZIPs)
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ github.sha }}
          path: dist/*.zip